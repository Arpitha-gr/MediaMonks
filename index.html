<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML Banner</title>
</head>

<body>

    <div class="logo">
        <div><img src="img/logo.png"></div>
        <div class="btns">
        <div><a class="prev" onclick="plusSlides(-1)">&#10094;</a></div>
            <div><a class="next" onclick="plusSlides(1)">&#10095;</a></div>
        </div>
    </div>
    <!-- Creating a outer division for all images -->
    <div class="slideshow-container">
        <!-- Creating three separate divisions for all three images -->

        <div class="mySlides fade">
            <img src="img/photo1.png">
        </div>

        <div class="mySlides fade">
            <img src="img/photo2.png">
        </div>

        <div class="mySlides fade">
            <img src="img/photo3.png">
        </div>

        <div class="mySlides fade">
            <img src="img/photo4.png">
        </div>

        <div class="mySlides fade">
            <img src="img/photo5.png">
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
